- Title: FOSS Play
  Content: !markdown |
    FOSS Play is a regular sports event in which the members go out and play. Physical exercise is an essential component of any student’s life and we here at amFOSS make sure we don’t miss out on that. Marathons, football, cricket, badminton - you name it, we play it!
