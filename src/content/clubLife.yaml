- Title: Social Commitments
  Content: !markdown |
    Being part of Amrita Vishwa Vidyapeetham (under the Mata Amritanandamayi Math, an NGO with Special Consultative Status to the UN) we get valuable opportunities to lend hands in noble causes in times of dire adversities. During the Kerala floods (2018) which shook the entire state, Amrita University under the guidance of Mata Amritanandamayi set up a 24x7 Hour helpline for providing victim relief. Our students were able to lend a hand in the noble cause, along with the entire college, running shifts day in and day out. Under the ABC (Amala Bharatam Campaign) program by MAM, our students had the opportunity to serve as part of a Clean Up drive conducted in the nearby area.
