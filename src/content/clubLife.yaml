- Title: FOSS Nights
  Content: !markdown |
    amFOSS-bi0s Night is an annual cultural event hosted by the students of amFOSS and Team bi0s. This is an event where members get to show off their non-technical skills. Right from cooking food to making all the necessary arrangements, are all taken care by the members themselves. This is a great opportunity for learning to work as a team. The members orchestrate the cultural events with performances in dancing, singing, playing musical instruments, etc.
