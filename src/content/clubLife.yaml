- Title: Mentorship
  Content: !markdown |
    Here at amFOSS, seniors guide juniors on their way in the club. It is a learning and development partnership between someone with vast experience and someone who wants to learn. Mentoring others is one of the most important parts of being in a community - an experience and a skill which is difficult to gain in a typical classroom scenario. Mentors are responsible for tracking their progress, ensuring that they are doing what is best suited for them.
