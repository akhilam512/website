- Title: GSoC Training
  Content: !markdown |
    Google Summer of Code is an annual program which provides a platform for students worldwide to contribute to Open Source Projects. Selected students have an opportunity to experience and learn the more practical aspects of software development like reading large code bases, programming using coding standards, using a Version Control System, communicating effectively via IRC & e-mail and following a deadline. At amFOSS, over the last 12 years, over 50+ students have been selected as GSoC scholars, with many selected as GSoC mentors. Students receive expert guidance from experienced developers in the open source world, right from basic email and IRC chat ethics to guidance in writing good proposals.
