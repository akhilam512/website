- Title: World of Opportunities
  Content: !markdown |
    There are umpteen number of opportunities out there in the field of Computer Science, and through amFOSS, one can get the right exposure to these opportunities based on the individual’s skillset. Everything from internships, hackathons, conferences, higher study programs and summer school programs - all are right at the tip of your fingers.
